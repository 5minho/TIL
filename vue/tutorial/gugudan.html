<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>구구단!!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    {{ left }} 곱하기 {{ right }} 는? <br>
    <input v-model="userAns" type="number"><button v-on:click="onButtonClick">입력</button>
    <p v-if="isCorrect">정답</p>
    <p v-else>오답</p>
  </div>
</body>
<script>
  const app = new Vue({
    el : '#root',
    data: {
      left: 6,
      right: 6,
      userAns: 0,
      isCorrect: false
    },
    methods: {
      onButtonClick() {
        console.log(this.left, this.right, this.userAns)
        const ans = this.left * this.right;
        this.isCorrect = (ans === Number(this.userAns))
      }
    }
  })
</script>
</html>
