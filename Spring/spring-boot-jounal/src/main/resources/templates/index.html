<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스프링 부트 저널</title>
</head>
<body>
<div class="container">
    <h1>스프링 부트 일기</h1>

    <ul class="timeline">
        <div th:each="journal, idx : ${journals}">
            <li th:attr="class=${idx.odd}?'timeline-inverted':''">
                <div class="tl-circ"></div>
                <div class="timeline-panel">
                    <div class="tl-heading">
                        <h4><span th:text="${journal.title}">제목</span></h4>
                        <p>
                            <small class="text-muted">
                                <i class="glyphicon glyphicon-time"></i>
                                <span th:text="journal.createdDateAsShort"> 에 작성.</span>
                            </small>
                        </p>
                        <div class="tl-body">
                            <p>
                                <span th:text="${journal.summary}">요약</span>
                            </p>
                        </div>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>
</body>
</html>
